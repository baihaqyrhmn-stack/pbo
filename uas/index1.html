<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slGenzy - UAS PBO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #e8d5f2;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Left Section (Visual) --- */
        .left-section {
            flex: 1;
            background: linear-gradient(180deg, #d8b5e8 0%, #e8d5f2 50%, #f0e5f5 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            position: relative;
        }

        .characters {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            margin-bottom: 60px;
        }

        .character {
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .character.orange { width: 180px; height: 180px; background: linear-gradient(135deg, #ff9a56, #ff6b6b); border-radius: 50%; }
        .character.purple { width: 140px; height: 220px; background: linear-gradient(135deg, #7c3aed, #6d28d9); border-radius: 30px; }
        .character.pink { width: 120px; height: 180px; background: linear-gradient(135deg, #ec4899, #d946ef); border-radius: 25px; }
        .character.yellow { width: 100px; height: 160px; background: linear-gradient(135deg, #fde047, #facc15); border-radius: 20px; }

        .eyes { display: flex; gap: 20px; position: absolute; top: 30%; }
        .eye { width: 12px; height: 12px; background: white; border-radius: 50%; position: relative; overflow: hidden; }
        .pupil { width: 6px; height: 6px; background: #1f2937; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: all 0.1s ease; }
        .mouth { position: absolute; bottom: 30%; width: 40px; height: 3px; background: #1f2937; border-radius: 2px; }

        .footer-links { display: flex; gap: 30px; color: #6b7280; font-size: 12px; }
        .footer-links a { color: #6b7280; text-decoration: none; opacity: 0.8; }

        /* --- Right Section (Forms) --- */
        .right-section {
            flex: 1;
            background: #f5f5f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: background 0.5s ease;
        }

        .right-section.welcome-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            position: relative;
            overflow: hidden;
        }

        .login-container { width: 100%; max-width: 400px; z-index: 2; }
        .login-container h2 { font-size: 32px; color: #1f2937; margin-bottom: 8px; font-weight: 700; }
        .subtitle { color: #6b7280; font-size: 14px; margin-bottom: 40px; }

        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; color: #1f2937; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .form-group input { width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
        .form-group input:focus { outline: none; border-color: #8b5cf6; }

        .toggle-password { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #9ca3af; }

        .btn-login { width: 100%; padding: 14px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: #6d28d9; transform: translateY(-2px); }

        /* --- Welcome Page Styles --- */
        .welcome-page { text-align: center; color: white; }
        .welcome-page h2 { color: white; font-size: 42px; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .subtitle-welcome { font-size: 20px; margin-bottom: 30px; opacity: 0.9; }

        .user-info-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            color: #4b5563;
            text-align: left;
            line-height: 1.8;
        }

        .user-info-card p { border-bottom: 1px solid #f3f4f6; padding: 5px 0; }
        .user-info-card p:last-child { border-bottom: none; }
        .user-info-card strong { color: #7c3aed; }

        .btn-logout { padding: 14px 40px; background: #f5576c; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn-logout:hover { background: #d43f52; transform: scale(1.05); }

        .hidden { display: none; }

        @media (max-width: 768px) { .left-section { display: none; } }
    </style>
</head>
<body>

    <div class="left-section">
        <div class="characters">
            <div class="character orange"><div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div></div>
            <div class="character purple"><div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div></div>
            <div class="character yellow"><div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div><div class="mouth"></div></div>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </div>

    <div class="right-section">
        <div id="loginPage" class="login-container">
            <h2>Login PBO</h2>
            <p class="subtitle">Silakan masuk ke akun anda</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="btn-login">Sign in</button>
            </form>
        </div>

        <div id="welcomePage" class="login-container welcome-page hidden">
            <h2>Hi Friends!</h2>
            <p class="subtitle-welcome">Welcome to my application</p>
            
            <div class="user-info-card">
                <p><strong>Nama:</strong> Baihaqy</p>
                <p><strong>NIM:</strong> 20240011128</p>
                <p><strong>Kelas:</strong> IM241</p>
                <p>Ujian Akhir Semester Pemrograman Berorientasi Objek</p>
                <p>Mahasiswa Universitas</p>
            </div>
            
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // --- OOP: Class Account ---
        class Account {
            constructor(username, password) {
                this.username = username;
                this.password = password;
            }
        }

        // --- OOP: Class Login System ---
        class LoginSystem {
            constructor() {
                this.initializeAccounts();
                this.checkLoginStatus();
            }

            // LocalStorage (File I/O Simulation)
            initializeAccounts() {
                if (!localStorage.getItem('accounts')) {
                    const accountsData = [
                        { username: "user", password: "123" },
                        { username: "admin", password: "admin" },
                        { username: "baihaqy", password: "pbo" }
                    ];
                    localStorage.setItem('accounts', JSON.stringify(accountsData));
                }
            }

            checkLoginStatus() {
                const loggedInUser = localStorage.getItem('loggedInUser');
                if (loggedInUser) {
                    this.showWelcomePage();
                }
            }

            login(username, password) {
                const storedAccounts = JSON.parse(localStorage.getItem('accounts'));
                const user = storedAccounts.find(acc => acc.username === username && acc.password === password);

                if (user) {
                    localStorage.setItem('loggedInUser', JSON.stringify(user));
                    alert("Login Berhasil!");
                    this.showWelcomePage();
                } else {
                    alert("Username atau Password Salah!");
                }
            }

            showWelcomePage() {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('welcomePage').classList.remove('hidden');
                document.querySelector('.right-section').classList.add('welcome-bg');
            }

            logout() {
                localStorage.removeItem('loggedInUser');
                location.reload(); // Refresh untuk kembali ke tampilan login
            }
        }

        // Inisialisasi Object
        const app = new LoginSystem();

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            app.login(u, p);
        });

        function logout() { app.logout(); }

        function togglePassword() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        // Eye Tracking Logic
        document.addEventListener('mousemove', (e) => {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                const rect = pupil.parentElement.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width * 100;
                const y = (e.clientY - rect.top) / rect.height * 100;
                pupil.style.left = `${Math.min(max=70, Math.max(30, x))}%`;
                pupil.style.top = `${Math.min(max=70, Math.max(30, y))}%`;
            });
        });
    </script>
</body>
</html>
