<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slGenzy - Login PBO Baihaqy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #e8d5f2;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sisi Kiri (Karakter) --- */
        .left-section {
            flex: 1;
            background: linear-gradient(180deg, #d8b5e8 0%, #e8d5f2 50%, #f0e5f5 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            position: relative;
        }

        .characters {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
            margin-bottom: 60px;
        }

        .character {
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .character.orange { width: 180px; height: 180px; background: linear-gradient(135deg, #ff9a56, #ff6b6b); border-radius: 50%; }
        .character.purple { width: 140px; height: 220px; background: linear-gradient(135deg, #7c3aed, #6d28d9); border-radius: 30px; }
        .character.pink { width: 120px; height: 180px; background: linear-gradient(135deg, #ec4899, #d946ef); border-radius: 25px; }
        .character.yellow { width: 100px; height: 160px; background: linear-gradient(135deg, #fde047, #facc15); border-radius: 20px; }

        .eyes { display: flex; gap: 20px; position: absolute; top: 35%; }
        .eye { width: 12px; height: 12px; background: white; border-radius: 50%; position: relative; overflow: hidden; }
        .pupil { width: 6px; height: 6px; background: #1f2937; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: all 0.1s ease; }
        
        /* Mulut untuk semua karakter */
        .mouth { position: absolute; bottom: 30%; width: 35px; height: 3px; background: #1f2937; border-radius: 2px; }

        .footer-links { display: flex; gap: 30px; color: #fff; font-size: 12px; opacity: 0.8; }
        .footer-links a { color: #fff; text-decoration: none; }

        /* --- Sisi Kanan (Form & Welcome) --- */
        .right-section {
            flex: 1;
            background: #f5f5f0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: all 0.5s ease;
        }

        .right-section.welcome-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        .login-container { width: 100%; max-width: 400px; }
        .login-container h2 { font-size: 32px; color: #1f2937; margin-bottom: 8px; font-weight: 700; }
        .subtitle { color: #6b7280; font-size: 14px; margin-bottom: 40px; }

        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; color: #1f2937; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .form-group input { width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 14px; }
        
        .toggle-password { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #9ca3af; font-size: 20px; }

        .btn-login { width: 100%; padding: 14px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background: #6d28d9; transform: translateY(-2px); }

        /* --- Welcome Page (Output) --- */
        .welcome-page { text-align: center; color: white; }
        .welcome-page h2 { font-size: 48px; margin-bottom: 15px; }
        .subtitle-welcome { font-size: 24px; margin-bottom: 40px; }

        .user-info-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: left;
            color: #4b5563;
        }

        .user-info-card p { font-size: 18px; margin: 12px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .user-info-card strong { color: #8b5cf6; }

        .btn-logout { padding: 16px 50px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4); }

        .hidden { display: none; }
        @media (max-width: 768px) { .left-section { display: none; } }
    </style>
</head>
<body>

    <div class="left-section">
        <div class="characters">
            <div class="character orange">
                <div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div>
                <div class="mouth"></div>
            </div>
            <div class="character purple">
                <div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div>
                <div class="mouth"></div>
            </div>
            <div class="character pink">
                <div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div>
                <div class="mouth"></div>
            </div>
            <div class="character yellow">
                <div class="eyes"><div class="eye"><div class="pupil"></div></div><div class="eye"><div class="pupil"></div></div></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="right-section">
        <div id="loginPage" class="login-container">
            <h2>Login to my channel PBO</h2>
            <p class="subtitle">Hi friends!</p>
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="btn-login">Sign in</button>
            </form>
        </div>

        <div id="welcomePage" class="login-container welcome-page hidden">
            <h2>Hi Friends!</h2>
            <p class="subtitle-welcome">Welcome to my application Baihaqy</p>
            <div class="user-info-card">
                <p><strong>Nama:</strong> Baihaqy</p>
                <p><strong>NIM:</strong> 20240011128</p>
                <p><strong>Kelas:</strong> IM241</p>
                <p>Ujian Akhir Semester Pemrograman Berorientasi Objek</p>
                <p>Mahasiswa Universitas</p>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        class LoginSystem {
            constructor() {
                this.initializeAccounts();
                this.checkLogin();
            }

            initializeAccounts() {
                if (!localStorage.getItem('accounts')) {
                    localStorage.setItem('accounts', JSON.stringify([{username: "baihaqy", password: "pbo"}]));
                }
            }

            checkLogin() {
                if (localStorage.getItem('isLoggedIn')) this.showWelcome();
            }

            login(u, p) {
                const accs = JSON.parse(localStorage.getItem('accounts'));
                if (accs.find(a => a.username === u && a.password === p)) {
                    localStorage.setItem('isLoggedIn', 'true');
                    alert("Login Berhasil!");
                    this.showWelcome();
                } else {
                    alert("Username atau password salah!");
                }
            }

            showWelcome() {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('welcomePage').classList.remove('hidden');
                document.querySelector('.right-section').classList.add('welcome-bg');
            }

            logout() {
                localStorage.removeItem('isLoggedIn');
                location.reload();
            }
        }

        const app = new LoginSystem();

        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            app.login(document.getElementById('username').value, document.getElementById('password').value);
        };

        function logout() { app.logout(); }
        function togglePassword() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        // Mata mengikuti kursor
        document.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.pupil').forEach(pupil => {
                const rect = pupil.parentElement.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width * 100;
                const y = (e.clientY - rect.top) / rect.height * 100;
                pupil.style.left = `${Math.min(70, Math.max(30, x))}%`;
                pupil.style.top = `${Math.min(70, Math.max(30, y))}%`;
            });
        });
    </script>
</body>
</html>
