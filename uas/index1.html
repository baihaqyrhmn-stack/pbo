<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS PBO - Login System JSON</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #3498db; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        .hidden { display: none; }
        .welcome-msg { background-color: #d1edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; }
        .btn-logout { background-color: #e74c3c; margin-top: 10px; }
        .btn-logout:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <div id="login-container" class="card">
        <h2>Login Form</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="authApp.handleLogin()">Login</button>
    </div>

    <div id="dashboard-container" class="card hidden">
        <div id="greeting" class="welcome-msg"></div>
        <p>Selamat datang di sistem manajemen user.</p>
        <button class="btn-logout" onclick="authApp.handleLogout()">Logout</button>
    </div>

    <script>
        /**
         * 1. Class User (Representasi Data)
         */
        class User {
            constructor(username, password) {
                this.username = username;
                this.password = password;
            }
        }

        /**
         * 2. Class AuthApp (Logika Bisnis & PBO)
         */
        class AuthApp {
            constructor() {
                this.storageKey = "DB_USERS";
                this.sessionKey = "SESSION_USER";
                this.initData();
                this.render();
            }

            // Inisialisasi Data Default (Intel List/Array)
            initData() {
                if (!localStorage.getItem(this.storageKey)) {
                    const defaultUsers = [
                        new User("user", "123"),
                        new User("admin", "admin"),
                        new User("gant", "gant")
                    ];
                    // JSON Stringify: Array Objek -> String JSON
                    localStorage.setItem(this.storageKey, JSON.stringify(defaultUsers));
                }
            }

            // Method Login
            handleLogin() {
                const userInp = document.getElementById('username').value;
                const passInp = document.getElementById('password').value;

                // JSON Parse: String JSON -> Array Objek
                const users = JSON.parse(localStorage.getItem(this.storageKey));
                
                // Cari data di dalam Array
                const found = users.find(u => u.username === userInp && u.password === passInp);

                if (found) {
                    alert("Login Berhasil!");
                    localStorage.setItem(this.sessionKey, found.username);
                    this.render();
                } else {
                    alert("Gagal Login!");
                }
            }

            // Method Logout
            handleLogout() {
                localStorage.removeItem(this.sessionKey);
                this.render();
            }

            // View Renderer (Mengatur tampilan UI)
            render() {
                const session = localStorage.getItem(this.sessionKey);
                const loginBox = document.getElementById('login-container');
                const dashBox = document.getElementById('dashboard-container');
                const greet = document.getElementById('greeting');

                if (session) {
                    loginBox.classList.add('hidden');
                    dashBox.classList.remove('hidden');
                    greet.innerText = `Hi, ${session}..`;
                } else {
                    loginBox.classList.remove('hidden');
                    dashBox.classList.add('hidden');
                    document.getElementById('username').value = "";
                    document.getElementById('password').value = "";
                }
            }
        }

        // 3. Instansiasi Objek dari Class AuthApp
        const authApp = new AuthApp();
    </script>
</body>
</html>
