<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Login PBO - LocalStorage</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .logout-btn { background-color: #dc3545; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="login-section" class="card">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="app.handleLogin()">Masuk</button>
    </div>

    <div id="dashboard-section" class="card hidden">
        <h2 id="welcome-text"></h2>
        <p>Anda berhasil masuk ke sistem.</p>
        <button class="logout-btn" onclick="app.handleLogout()">Keluar</button>
    </div>

    <script>
        // --- CLASS MODEL USER ---
        class User {
            constructor(username, password, fullName) {
                this.username = username;
                this.password = password;
                this.fullName = fullName;
            }
        }

        // --- CLASS LOGIKA APLIKASI (PBO) ---
        class AuthApp {
            constructor() {
                this.dbKey = "app_users";
                this.sessionKey = "current_session";
                this.initDatabase();
                this.render();
            }

            // Inisialisasi Database JSON di Local Storage
            initDatabase() {
                if (!localStorage.getItem(this.dbKey)) {
                    const initialUsers = [
                        new User("admin", "admin123", "Administrator"),
                        new User("budi", "budi789", "Budi Santoso"),
                        new User("sari", "sari321", "Sari Permadi")
                    ];
                    localStorage.setItem(this.dbKey, JSON.stringify(initialUsers));
                }
            }

            // Fungsi Login
            handleLogin() {
                const userInp = document.getElementById('username').value;
                const passInp = document.getElementById('password').value;

                const users = JSON.parse(localStorage.getItem(this.dbKey));
                const foundUser = users.find(u => u.username === userInp && u.password === passInp);

                if (foundUser) {
                    localStorage.setItem(this.sessionKey, JSON.stringify(foundUser));
                    this.render();
                } else {
                    alert("Gagal Login! Username atau Password salah.");
                }
            }

            // Fungsi Logout
            handleLogout() {
                localStorage.removeItem(this.sessionKey);
                this.render();
            }

            // Pengatur Tampilan (UI Logic)
            render() {
                const session = JSON.parse(localStorage.getItem(this.sessionKey));
                const loginSec = document.getElementById('login-section');
                const dashSec = document.getElementById('dashboard-section');
                const welcomeText = document.getElementById('welcome-text');

                if (session) {
                    loginSec.classList.add('hidden');
                    dashSec.classList.remove('hidden');
                    welcomeText.innerText = `Hai, ${session.fullName}!`;
                } else {
                    loginSec.classList.remove('hidden');
                    dashSec.classList.add('hidden');
                    document.getElementById('username').value = "";
                    document.getElementById('password').value = "";
                }
            }
        }

        // Instansiasi Object
        const app = new AuthApp();
    </script>
</body>
</html>
